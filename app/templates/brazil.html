{% extends "base.html" %}
{% block content %}
    <div class="container">
      <h1 class="text-center">Casos de Covid-19 no Brasil</h1>
      <p class="text-center">
        Dados por estado da federação, atualizados em {{ date }}
      </p>
      <div class="row">
        <div class="col-lg-8">
          <h2>Gráficos</h2>

          <div class="chart-container">
            <canvas id="chart"></canvas>
          </div>

        </div>
        <div class="col-lg-4">
          <!-- Tabela criada já com as classes Bootstrap -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Estado</th>
                <th scope="col">Número de casos</th>
              </tr>
            </thead>
            <tbody>
              <!-- Laço for agora iterando sobre cada estado do JSON -->
              {% for state in states %}
              <tr scope="row">
                <!-- Os dados do laço -->
                <td>{{ state["name"] }}</td>
                <td>{{ state["qtd_confirmation"] }}</td>
              </tr>
              <!-- No template nós devemos sinalizar o fim do for com um endfor -->
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById('chart').getContext('2d');
      var chart = {
        type: 'line',
        data:{
          labels: ['01/01', '02/01', '03/01', '04/01', '05/01', '06/01', '07/01'],
          datasets:[
            {
              label: 'Meus dados',
              borderColor: '#333',
              data: [1, 3, 9, 27, 81, 243, 729],
              fill: false,
            },
            {
              label: 'Meus novos dados',
              borderColor: '#fc0303',
              data: [1, 4, 16, 64, 256, 1024, 4096],
              fill: false,
            },
          ],
        },      
        options:{
          responsive: true,
          title: {
            display: true,
            text: 'Meu primeiro gráfico',
          },
          scales:{
            xAxes: [
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: 'Dias',
                },
              },
            ],
            yAxes:[
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: 'Casos',
                },
              },
            ],
          },
        },
      }
      new Chart(ctx, chart);
    </script>

{% endblock %}
